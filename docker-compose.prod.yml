services:
  reverse-proxy:
    image: traefik:v3.4
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--entryPoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik-prod

  app:
    image: ghcr.io/matheoelieg/cesicicd/app:latest
    restart: always
    labels:
      - "traefik.http.routers.app.rule=Host(`cesi-prod.mathdev.fr`)"
    networks:
      - traefik-prod
    

networks:
  traefik-prod:
    external: false