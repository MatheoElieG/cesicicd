services:
  reverse-proxy:
    image: traefik:v3.4
    command: --api.insecure=true --providers.docker
    ports:
      - "8080:80"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  app-stagging:
    image: ghcr.io/matheoelieg/cesicicd/app-rc:latest
    restart: always
    labels:
      - "traefik.http.routers.app-stagging.rule=Host(`cesi-stagging.mathdev.fr`)"
      - "traefik.http.services.app-stagging.loadbalancer.server.port=3000"